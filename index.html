<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER AND SCISSOR GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-con">
        <div class="logo">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
        <div class="comp_score">
            <p>COMPUTER<br> SCORE</p>
            <span id="comp_score">0</span></div>&nbsp;
        <div class="user_score">
            <p>YOUR<br>SCORE</p>
            <span id="user_score">0</span>
        </div>
    </div>
    <div class="game-con">
        <div class="info">
            <p class="user">You Picked</p>
            <p class="machine">PC Picked</p>
        </div>
    </div>
    
        <div class="choices">
            <div class="choice" id="rock-con">
                <img class="rocks" src="C:\Users\welcome\Downloads\New folder (3)\images\Group 2 (5).png">
            </div>
             <div class="choice" id="scissor-con">
                <img class="scissors" src="C:\Users\welcome\Downloads\New folder (3)\images\Group 1 (3).png">
             </div>
             <div class="choice" id="paper-con">
                <img class="papers" src="C:\Users\welcome\Downloads\New folder (3)\images\Group 2(4).png">
             </div>
        </div>
             <img class="one" src="C:\Users\welcome\Downloads\New folder (3)\images\Line 1.png"><img class="three" src="C:\Users\welcome\Downloads\New folder (3)\images\Line 3.png">
             <img src="C:\Users\welcome\Downloads\New folder (3)\images\Line 2.png">
        <div class="rule-modal">
            <div class="rule-img">
             <img src="C:\Users\welcome\Downloads\New folder (3)\images\Group 4.png" alt="">
        </div>
        </div>
        <div class="win-modal">
            <h1 class="winner">YOU WIN</h1>
            <h2 class="winner">AGAINST PC</h2>
            <br>
            <button class="play">PLAY AGAIN</button>
        </div>
        <div class="lose-modal">
            <h1 class="looser">YOU LOST</h1>
            <h2 class="looser">AGAINST PC</h2>
            <br>
            <button class="play">PLAY AGAIN</button>
        </div>
        <div class="draw-modal">
            <h1 class="draw">TIE UP</h1>
            <br>
            <button class="play">PLAY AGAIN</button>
        </div>

        
        <div class="btn">
            <div class="btn-rule">RULE</div>
        </div>
    
        
    
        

        <script src="index.js"></script>
</body>
</html>
